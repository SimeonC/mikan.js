<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo</title>
  <link href="//fonts.googleapis.com/css?family=RobotoDraft:100,300,400,500,700" rel=
    "stylesheet">
</head>
<body>
  <input type="text" placeholder="ここに文章を入力" id="input"/>
  <div id="sample">

  </div>
  <script src="../src/mikan.js"></script>
  <script>
    var sampleElement = document.getElementById('sample');
    sampleElement.innerHTML = Mikan('やりたいことのそばにいる');
    var input = document.getElementById('input')
    input.addEventListener('change', function(e) {
      sampleElement.innerHTML = Mikan(e.target.value);
    })
  </script>
  <style>
  body {
    background: #fff;
    color: #444;
    font: 300 16px/1.6 "RobotoDraft",arial,sans-serif;
    -webkit-font-smoothing: antialiased;
    position: relative;
  }
  #sample {
    font-family: 'RobotoDraft', arial, sans-serif;
    color: #444;
    font-size: 56px;
    font-weight: 300;
    line-height: 1.25;
    margin: 20px auto;
    max-width: 900px;
    text-align: center;
  }
  </style>
</body>
</html>
